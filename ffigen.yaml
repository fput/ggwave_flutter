# Run with `dart run ffigen --config ffigen.yaml`.
name: GgwaveFlutterBindings
description: |
  Bindings for `src/ggwave_flutter.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/ggwave_flutter_bindings_generated.dart'
headers:
  entry-points:
    - 'src/ggwave_flutter.h'
  include-directives:
    - 'src\ggwave_flutter.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
# In case of errors, add LLVM path here:
# llvm-path:
#   - '/opt/homebrew/opt/llvm' # installed via Homebrew (macOS)
compiler-opts:
  - '-Wno-nullability-completeness' # ignore warning "pointer is missing a nullability type specifier"
  - '-Wno-availability' # ignore warnings about unknown platform 'visionOS'